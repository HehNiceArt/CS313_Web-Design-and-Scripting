<!DOCTYPE html>
<html>
<title>Activity Laboratory</title>
<head>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script src = "javascript.js"></script>
</head>
<body onload = 'operators(), increments(), operatorString(), ternary()'>

	<div style="text-align: center;">
		<h1>JS Operators</h1>
		
		<br>

		<h3> Oprators </h3>
		<p>x = 5, y = 10, z;</p>
		<p id="p1">x + y =</p>
		<p id="p2">y - x =</p>
		<p id="p3">x * y =</p>
		<p id="p4">y / x =</p>
		<p id="p5">x % 2 =</p>

		<br>

		<h3>Increments</h3>
		<p id = 'addPost'>x++ =</p>
		<p id = 'addPostRes'>x =</p>
		<p id = 'addPre'>++x = </p>
		<p id = 'subPost'>x-- = </p>
		<p id = 'subPostRes'>x = </p>
		<p id = 'subPre'>--x = </p>

		<br>

		<h3>Operator with String</h3>
		<p id = 'first'></p>
		<p id = 'second'></p>
		<p id = 'third'></p>
		<p id = 'fourth'></p>
		<p id = 'fifth'></p>

		<br>

		<h3>Ternary</h3>
		<p id ='test'></p>
		<p id = hold></p>
	</div>
</body>
</html>
